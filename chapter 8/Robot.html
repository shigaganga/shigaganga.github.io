<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot</title>
    <link rel="stylesheet" href="../css/robo-style.css">
</head>
<body>
    <div id="Robot" class="robot">
        <div class="robot robot-antenna">
            <div class="robot robot-antenna-ball"></div>
            <div class="robot robot-antenna-stem"></div>
        </div>
        <div class="robot robot-head">
            <div class="robot robot-face">
                <div class="robot robot-eyes">
                    <div class="robot robot-eye left-eye">
                        <div class="robot robot-eye-pupil"></div>
                    </div>
                    <div class="robot robot-eye right-eye">
                        <div class="robot robot-eye-pupil"></div>
                    </div>
                </div>
           <div class="robot robot-nose"></div>
           <div class="robot robot-mouth"></div>
        </div>
    </div>
     <div class="robot robot-body">
        <div class="robot robot-arm-left">
           <div class="robot robot-hand-left">
                     <div class="robot robot-finger"></div>
                    <div class="robot robot-finger"></div>
                    <div class="robot robot-finger"></div>
            </div>
        </div>
     <div class="robot robot-arm-right">
        <div class="robot robot-hand-right">
                <div class="robot robot-finger"></div>
                <div class="robot robot-finger"></div>
                <div class="robot robot-finger"></div>
            </div>
            </div>
        </div>
     </div>
    
</body>
</html>
