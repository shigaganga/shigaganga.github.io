<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styleStopwatch.css">
        </head>

<body>
    <div id="Container">
        <h1 class="header">STOPWATCH</h1>
        <h2 class="SecondHead">VANNILA STOPWATCH</h2>
        <p><span id="Seconds">00</span>:<span id="Tens">00</span>
        </p>
        <button class="GoButton" id="Start">Start</button>
        <button class="GoButton" id="Stop">Stop</button>
        <button class="GoButton" id="Reset">Reset</button>
    </div>
    <script src="Stopwatch.js"></script>
</body>
</html>
