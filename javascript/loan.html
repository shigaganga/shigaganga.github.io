<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loan</title>
</head>
<body>
    <script>
        var balance=0; var interest=0; var payment=0;
        balance=prompt("What is your loan balance?","");
        interest=prompt("current interestrate","");
        payment=prompt("what do you pay per month?","");
        document.write("<table>\n<tr>\n<th>payment</th><th>balance</th>\n</tr>");
            document.write("<tr><td>"+balance+ "</td><td>"+0+" </td></tr>");
            var count=1;
            var interestpaid=0;
            do{
                if(balance>payment){
                    balance=balance-payment;
                }else{
                    balance=0;
                }
                document.write("<tr><td>"+balance+"</td><td>"+count++ +"</td></tr>");
                if(balance>0){
                    let interestassured=balance*(interest/12);
                    if(interestassured>payment){
                        alert("loan can't be paid off");
                        break;}
                        balance+=interestassured;
                        interestpaid+=interestassured;
                    }

                }while(balance>0);
                    document.write("</table>");
                    document.write("you made"+(count-1)+"payments,and paid"+interestpaid+"interest");

            
    </script>

</body>
</html>
